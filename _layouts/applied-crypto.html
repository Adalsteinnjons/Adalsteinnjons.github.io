---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<ul class="posts">

    {% for post in site.applied-crypto %}
      <li> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
<div class="post">
  {{ content }}
</div>
